<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xlmns="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
</head>

<body>
    <header th:fragment="header">
        <h1>[[#{plantilla.titulo}]]</h1>
    </header>

    <footer th:fragment="footer">
        <div style="padding-top: 10px;">
            <a th:href="@{/(lang=es)}">ES</a>|
            <a th:href="@{/(lang=en)}">EN</a>|
            <span> [[#{plantilla.pie-pagina}]]
                <a href="https://www.google.com/" target="not-blank">Link de prueba a google</a>
            </span>
            <form method="post" th:action="@{/logout}">
                <b>User:</b> <span sec:authentication="name">Usuario que hizo login</span>|
                <b>Roles:</b> <span sec:authentication="principal.authorities">Roles</span>|
                <button onclick="this.parentNode.submit()">Logout</button>
            </form>
        </div>
    </footer>
</body>

</html>
