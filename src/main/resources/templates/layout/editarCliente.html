<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="/layout/plantilla :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>

<body>
    <section th:fragment="editarCliente">
        <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
            <input type="hidden" name="idPersona" th:field="*{idPersona}" />
            <section th:replace="layout/botonesEditar :: botonesEditar"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{accion.editar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" required="true"
                                            th:field="*{nombre}">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                        <input type="text" class="form-control" name="apellido" required="true"
                                            th:field="*{apellido}">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" th:text="#{persona.email}">Nombre</label>
                                        <input type="email" class="form-control" name="email" required="true"
                                            th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono" th:text="#{persona.telefono}">Nombre</label>
                                        <input type="tel" class="form-control" name="telefono"
                                            th:field="*{telefono}">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo" th:text="#{persona.saldo}">Nombre</label>
                                        <input type="number" class="form-control" name="saldo" required="true"
                                            th:field="*{saldo}" step="any">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
